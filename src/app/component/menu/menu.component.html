<div [ngClass]="{ dark: isDarkMode }">
  <div class="relative inline-block text-left">
    <button
      (click)="toggleMenu()"
      class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 focus:outline-none focus:ring-2"
      [attr.aria-expanded]="menuOpen ? 'true' : 'false'"
    >
      <span class="text-sm font-medium text-gray-800 dark:text-gray-200">
        {{ stateService.User()?.user_name || 'Usuario' }}
      </span>
      <svg
        class="h-5 w-5 ml-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        ></path>
      </svg>
    </button>

    <!-- Menú desplegable -->
    <div
      *ngIf="menuOpen"
      (click)="closeMenu()"
      class="text-gray-700 text-center dark:text-gray-200 origin-top-left absolute left-0 mt-2 w-34 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 px-2 py-2"
    >
      <!-- Opciones Condicionales -->
      <ng-container *ngIf="isDonor()">
        <a
          routerLink="Donations"
          class="block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-800 rounded-md"
        >
          Mis Donaciones
        </a>
      </ng-container>

      <ng-container *ngIf="isCenter()">
        <a
          routerLink="CenterDetails"
          class="block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-800 rounded-md"
        >
          Detalles del Centro
        </a>
      </ng-container>

      <ng-container *ngIf="isRegularUser()">
        <a
          routerLink="Profile"
          class="block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-800 rounded-md"
        >
          Mi Perfil
        </a>
        <a
        *ngIf="stateService.userType() === 'admin'"
        routerLink="AdminPanel"
        class="block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-800 rounded-md"
        >
        Panel de Administración
      </a>
      </ng-container>

      <!-- Cerrar sesión -->
      <button
        (click)="logout()"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-cyan-500 rounded-md"
      >
        Cerrar Sesión
      </button>
    </div>
  </div>
</div>
