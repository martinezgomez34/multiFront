<header>
    <div [ngClass]="{'dark': isDarkMode}">
        <nav class="bg-white border-y-2 border-y-gray-300 dark:border-y-black/90 dark:bg-black/90">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="" class="flex items-center p-8"> <!-- p-4 para agregar espacio alrededor del contenido -->
                    <app-logo [isDarkMode]="isDarkMode"></app-logo>
                </a>
                
                <div class="flex items-center lg:order-2">                   
                    <a routerLink="Login"
                    class="hover:text-gray-900 dark:text-gray-200 dark:hover:text-gray-900 font-medium rounded-lg text-sm lg:px-5 py-2 lg:py-2.5 mr-2
                     dark:hover:bg-sky-300 focus:outline-none dark:focus:ring-gray-800">Login</a>
                    
                    <button data-collapse-toggle="mobile-menu-2" type="button" 
                    class="inline-flex items-center p-2 ml-4 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2
                     focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-200" aria-controls="mobile-menu-2" aria-expanded="false">
                     <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                    </button>
                    <app-darkmode-button [isDarkMode]="isDarkMode" (darkModeToggled)="toggleDarkMode($event)"></app-darkmode-button>  
                </div>
                <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <div class="container flex flex-col items-start p-4 mx-auto md:flex-row">
                        <nav class="flex items-center justify-center text-base md:ml-auto">
                            <a routerLink="" 
                            class="mr-20  hover:text-gray-900 dark:text-gray-200 lg:border-0 lg:hover:text-blue-700 lg:p-0
                             lg:dark:hover:text-sky-400 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                                Inicio</a>
                            <a routerLink="Center" 
                            class="mr-20  hover:text-gray-900 dark:text-gray-200 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0
                             lg:dark:hover:text-sky-400 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                                Centros</a>
                            <a routerLink="Donate" 
                            class="mr-20  hover:text-gray-900 dark:text-gray-200 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0
                             lg:dark:hover:text-sky-400 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                                Donar</a>
                            <a routerLink="Ranking" 
                            class="hover:text-gray-900 dark:text-gray-200 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0
                             lg:dark:hover:text-sky-400 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                                Ranking</a>
                        </nav>
                    </div>
                </div>
                
            </div>
        </nav>
    </div>
</header>
