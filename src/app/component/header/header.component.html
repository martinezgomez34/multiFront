<header>
    <div [ngClass]="{'dark': isDarkMode}">
        <nav class="bg-white border-b-2 border-y-gray-300 dark:border-y-black/90 dark:bg-black/90">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="" class="flex items-center p-8"> <!-- p-4 para agregar espacio alrededor del contenido -->
                    <app-logo [isDarkMode]="isDarkMode"></app-logo>
                </a>
                
                <div class="flex items-center lg:order-2 ">
                    <app-darkmode-button [isDarkMode]="isDarkMode" (darkModeToggled)="toggleDarkMode($event)"></app-darkmode-button>                     
                    <a routerLink="Login"
                    class="hover:text-gray-900 dark:text-gray-200 dark:hover:text-gray-900 font-medium rounded-lg px-5 text-sm lg:px-5 py-2 lg:py-2.5
                     dark:hover:bg-sky-300 focus:outline-none dark:focus:ring-gray-800 ">Login</a>
                    
                    <button 
                    (click)="showMenu = !showMenu"
                    class="inline-flex items-center p-4 text-sm text-gray-800 rounded-lg lg:hidden hover:bg-gray-100
                     dark:text-gray-400 dark:hover:bg-gray-200" aria-controls="mobile-menu-2" aria-expanded="false">
                     <svg fill="none" viewBox="0 0 22 22" stroke="currentColor" class="size-5 fill-current ">
                        <path d="M0 3h90v2H0V3zm0 6h90v2H0V9zm0 6h90v2H0v-2z"></path>
                      </svg>
                    </button>
                </div>
                
                <div 
                [ngClass]="{'max-h-96 transition-max-height duration-500 ease-in-out': showMenu, 'max-h-0 overflow-hidden': !showMenu}"  
                class="justify-between items-center w-full lg:flex lg:w-auto lg:order-1 lg:max-h-none lg:overflow-visible">
                <nav class="sm:flex items-center justify-center text-base md:ml-auto">
                    <ul class="flex sm:flex-row flex-col items-end text-base text-gray-800 py-4 px-6">
                    <a routerLink="" 
                    class="sm:mr-20 p-2 hover:text-gray-900 dark:text-gray-200 lg:border-0 lg:hover:text-blue-700 lg:p-0
                     lg:dark:hover:text-sky-400 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                        Inicio</a>
                    <a routerLink="Center" 
                    class="sm:mr-20 p-2 hover:text-gray-900 dark:text-gray-200 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0
                     lg:dark:hover:text-sky-400 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                        Centros</a>
                    <a routerLink="Donate" 
                    class="sm:mr-20 p-2 hover:text-gray-900 dark:text-gray-200 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0
                     lg:dark:hover:text-sky-400 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                        Donar</a>
                    <a routerLink="Ranking" 
                    class="p-2 hover:text-gray-900 dark:text-gray-200 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0
                     lg:dark:hover:text-sky-400 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                        Ranking</a>
                    </ul>
                </nav>
                </div>
            </div>
        </nav>
    </div>
</header>
