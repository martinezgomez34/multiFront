<div [ngClass]="{'dark': isDarkMode}" class="bg-gradient-to-t from-cyan-700/50 bg-white dark:bg-black/95">
    <div class="container mx-auto p-4">

        <div class="mb-8">
          <h1 class="text-3xl font-bold ">Donaciones</h1>
          <p class="text-gray-600 mt-2 p-5">
        </div>
        
      
        <nav class="flex justify-center space-x-20 border-b pb-2 mb-8"> 
          <button class="text-gray-700 pb-2 hover:border-teal-400 border-transparent border-b-2">Centros comunitarios</button>
          <button class="text-gray-700 pb-2 hover:border-teal-400 border-transparent border-b-2">Casas hogares</button>
          <button class="text-gray-700 pb-2 hover:border-teal-400 border-transparent border-b-2">Bancos de alimentos</button>
          <button class="text-gray-700 pb-2 hover:border-teal-400 border-transparent border-b-2">
            <span>Filtrar</span>
          </button>       
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="" d="M19 9l-7 7-7-7"></path>
          </svg>
        </nav>
        
        <section class="space-y-4 max-w-5xl mx-auto border rounded-lg p-6 ">
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50">
            <!-- Fecha en la esquina superior derecha -->
            <p class="absolute top-2 right-4 text-xs text-gray-500">Fecha: 01/11/2024</p>
            
            <!-- Logo e información del centro -->
            <div class="flex flex-col items-center sm:items-start">
              <img src="logoE.png" class="h-24 sm:h-32 mb-2" alt="Logo" />
              <p class="text-gray-500 text-center sm:text-left">Centro San Pedro</p>
            </div>
            
            <!-- Detalles del centro -->
            <div class="flex-1 text-center sm:text-left my-4 flex flex-col justify-center">
              <p class="text-2xl text-gray-900">Centro San Pedro Solicita. Ayuda urgente</p>
              <p class="text-gray-500">Ubicación: Nuevo León, México</p>
            </div>
            
            
            <!-- Solicitud y botón de ayuda -->
            <div class="flex flex-col items-end mt-auto">
              <p class="text-xs text-gray-500 mb-3">Solicitud: Ropa</p>
              <button routerLink="DonateForm" class="bg-cyan-500 text-white py-2 px-6 rounded-lg hover:bg-teal-600">
                Ayudar
              </button>
            </div>
          </div>
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50"></div>
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50"></div>
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50"></div>
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50"></div>
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50"></div>
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50"></div>
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50"></div>
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50"></div>
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50"></div>
          <div class="relative border rounded-lg p-6 flex flex-col sm:flex-row gap-6 sm:gap-8 bg-gradient-to-t from-gray-100/50"></div>
        </section>
        
        
    </div>
</div>
