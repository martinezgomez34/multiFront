<div [ngClass]="{'dark': isDarkMode}"
class="flex-1 flex items-center justify-center bg-gradient-to-b from-white to-cyan-700/50 dark:from-black dark:to-cyan-800 min-h-screen">
  <div class="max-w-xl mx-auto m-8 p-14 ">
    <img src="Logo01.png" class="mx-auto h-24 sm:h-20 mb-8" alt="Logo" />
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="w-full mb-6">
          <label class="block text-sm text-black mb-2" for="email"></label>
          <input formControlName="email" class="w-full px-6 py-4 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-sky-100" type="email" id="email" placeholder="Correo" required>
        </div>
        <div class="w-full mb-6">
          <label class="block text-sm text-black mb-2" for="password"></label>
          <input formControlName="password" class="w-full px-6 py-4 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-sky-100" type="password" id="password" placeholder="ContraseÃ±a" required>
        </div>
        <div class="w-full flex justify-center mb-6">
          <button type="submit" class="px-14 py-3 text-white font-light tracking-wider bg-cyan-600 hover:bg-gray-800 rounded-lg">Entrar</button>
        </div>
        <div class="text-center">
          <a routerLink="Register" class="inline-block font-light text-sm text-white hover:text-red-400">Registrarse</a>
        </div>
      </form>
    </div>
  </div>
</div>
