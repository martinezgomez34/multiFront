
<div class="container mx-auto p-4 mt-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Todas las Noticias</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let news of newsList" class="max-w-xs bg-white border border-gray-300 rounded-lg shadow-lg mx-auto">
          <img [src]="news.image" [alt]="news.title" class="w-full h-40 object-cover rounded-t-lg" /> <!-- Tama침o fijo para todas las im치genes -->
          <div class="p-4">
              <h2 class="text-lg font-semibold text-gray-800">{{ news.title }}</h2> <!-- Titulo m치s peque침o -->
              <p class="text-sm text-gray-600 mt-2">{{ news.content }}</p>
              <p class="text-xs text-gray-500 mt-2">Estado: {{ news.status }}</p>
              <div class="flex space-x-2 mt-4"> <!-- Botones juntos -->
                  <button (click)="editNews(news._id)" class="px-4 py-2 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Editar</button>
                  <button (click)="deleteNews(news._id)" class="px-4 py-2 bg-red-500 text-white text-sm rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Eliminar</button>
              </div>
          </div>
      </div>
  </div>
</div>
