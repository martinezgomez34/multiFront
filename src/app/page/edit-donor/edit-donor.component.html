<div class="edit-donor-container">
    <h2>Editar Donante</h2>
    <form (ngSubmit)="updateDonor()">
      <div>
        <label for="user_name">Nombre:</label>
        <input
          id="user_name"
          type="text"
          [(ngModel)]="donor.user_name"
          name="user_name"
          required
        />
      </div>
      <div>
        <label for="last_name">Apellido:</label>
        <input
          id="last_name"
          type="text"
          [(ngModel)]="donor.last_name"
          name="last_name"
          required
        />
      </div>
      <div>
        <label for="email">Correo electrónico:</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="donor.email"
          name="email"
          required
        />
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="donor.password"
          name="password"
        />
      </div>
      <div>
        <label for="phone_number">Teléfono:</label>
        <input
          id="phone_number"
          type="text"
          [(ngModel)]="donor.phone_number"
          name="phone_number"
        />
      </div>
      <div>
        <label for="image">Imagen:</label>
        <input id="image" type="file" (change)="onFileSelected($event)" />
      </div>
      <button type="submit">Actualizar Donante</button>
    </form>
  </div>
